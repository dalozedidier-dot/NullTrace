name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10", "3.11", "3.12"]
    env:
      PYTHONPATH: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install
        run: |
          set -euo pipefail
          python -m pip install -U pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Black check
        run: |
          set -euo pipefail
          black --check .

      - name: Pytest
        run: |
          set -euo pipefail
          pytest -q
